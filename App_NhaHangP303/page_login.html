<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Nhà hàng P303 - Đăng nhập</title>
    <link rel="icon" href="./assets/image/img_login_page/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/page_login.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="./function/login_page.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
</head>
<body>
    <div class="login">
        <div class="dangnhap1">Đăng nhập</div>
        <div class="txtuser">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
        </div>

        <div class="txtpass">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>

        <p  id="error-message" class="error-message"></p>

        <img class="login-child" alt="" src="./assets/image/img_login_page/Rectangle 3.svg" />

        <img class="login-item" alt="" src="./assets/image/img_login_page/Rectangle 3.svg" />

        <img class="login-1-icon" alt="" src="./assets/image/img_login_page/login 1.svg" />

        <img class="password-1-icon" alt="" src="./assets/image/img_login_page/password 1.svg" />

        <div class="click-ghinhotoi">
          <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" check>
          <label class="form-check-label" for="flexRadioDisabled">
          </label>
        </div>


        <div class="click-ghinhotoi"></div>
        <div class="ghinhotoi">Ghi nhớ tôi</div>
        <div class="buttonlogin"></div>
        <div class="dangnhap2"> <a  href="main_page.html" role="button">Đăng nhập</a></div>
        <div class="dangky"><a href="page_resigter.html">Đăng ký</a></div>
        <div class="login-child2"></div>
        <img class="image-3-icon1" alt="" src="./assets/image/img_login_page/image 3.png" />

    </div>
</body>
</html>
