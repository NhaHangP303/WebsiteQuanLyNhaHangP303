<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Nhà hàng P303 - Đăng ký</title>
    <link rel="icon" href="./assets/image/img_login_page/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/page_resigter.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <div class="register-child"></div>
      <div class="register-item"></div>
      <div class="register-inner"></div>
      <div class="rectangle-div"></div>
      <div class="register-child1"></div>
      <div class="dangky1">Đăng ký</div>
      <img class="rectangle-icon" alt="" src="./assets/image/img_resigter_page/Rectangle 7.svg" />

      <img class="register-child2" alt="" src="./assets/image/img_resigter_page/Rectangle 7.svg" />

      <img class="register-child3" alt="" src="./assets/image/img_resigter_page/Rectangle 7.svg" />

      <img class="register-child4" alt="" src="./assets/image/img_resigter_page/Rectangle 7.svg" />

      <img class="register-child5" alt="" src="./assets/image/img_resigter_page/Rectangle 16.svg" />

      <div class="tentaikhoan">Tên tài khoản:</div>
        <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản">

      <div class="matkhau">Mật khẩu:</div>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">

      <div class="nhap-lai-mk">Nhập lại mật khẩu:</div>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">

      <div class="maxacnhan">Mã xác nhận:</div>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="Nhập mã xác nhận">

      <div class="register-child6"></div>
      <div class="dangky2">Đăng ký</div>

      <img class="login-2-icon" alt="" src="./assets/image/img_resigter_page/login 2.svg" />

      <img class="password-2-icon" alt="" src="./assets/image/img_resigter_page/password 2.svg" />

      <img class="forgot-1-icon" alt="" src="./assets/image/img_resigter_page/forgot 1.svg" />

      <img class="login-3-icon" alt="" src="./assets/image/img_resigter_page/login 3.svg" />

      <img class="image-4-icon" alt="" src="./assets/image/img_resigter_page/image 4.png" />
    </div>
  </body>
</html>
